<body>
  <div id="app">Секундочку...</div>
  <script>
    window.$docsify = {

      themeColor: 'orangered', // цветовая тема
      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: 'Поиск',

        hideOtherSidebarContent: true, // следует ли скрывать другое содержимое боковой панели

    };
    document.title = 'Документация ipars'
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
